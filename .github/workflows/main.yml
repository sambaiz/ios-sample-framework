name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: Switch to Xcode 11.5
      run: sudo xcode-select -s '/Applications/Xcode_11.5.app'
    - name: Build
      run: |
        echo ${{ secrets.CERTIFICATE }}
        xcodebuild -target "SampleFramework" -sdk iphoneos -configuration Release clean build
